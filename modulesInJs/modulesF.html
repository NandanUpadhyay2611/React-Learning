<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script type="module">
    import{add,subtract} from './modules.js';
    const a=45;
    const b=23;
    const result=`Add: ${a}+${b}=${add(a,b)} | Sub: ${a}-${b}=${subtract(a,b)}`
    document.getElementById('result').textContent=result;
</script>
</body>
</html>
